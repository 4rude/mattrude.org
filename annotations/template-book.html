<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Annotation - mattrude.org</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="icon" href="/assets/images/favicon/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/assets/images/favicon/apple-touch-icon.png">
    <link rel="manifest" href="/assets/images/favicon/site.webmanifest">
</head>
<body>
    <header>
        <nav>
            <a href="/index.html">Home</a> |
            <a href="/resume/index.html">Resume</a> |
            <a href="/annotations/index.html">Annotations</a> |
            <a href="/feed.xml">RSS</a>
        </nav>
    </header>

    <!--
    ANNOTATION_META
    {
      "title": "Book Title Here",
      "date": "YYYY-MM-DD",
      "type": "book",
      "authors": ["Author Name"],
      "publisher": "Publisher Name",
      "year": 2023,
      "tags": ["Computer Science", "Philosophy"],
      "topics": ["Systems Design", "Problem Solving"],
      "status": "annotated",
      "chapters": ["Chapter 1", "Chapter 5"]
    }
    END_ANNOTATION_META
    -->

    <main>
        <article class="annotation">
            <div class="annotation-metadata">
                <h1>Book Title Here</h1>
                <div class="metadata-grid">
                    <div class="metadata-item">
                        <strong>Author:</strong> <!-- Author name -->
                    </div>
                    <div class="metadata-item">
                        <strong>Publisher:</strong> <!-- Publisher name -->
                    </div>
                    <div class="metadata-item">
                        <strong>Year:</strong> <!-- Year -->
                    </div>
                    <div class="metadata-item">
                        <strong>Chapters Annotated:</strong> <!-- Chapters if specified -->
                    </div>
                    <div class="metadata-item">
                        <strong>Status:</strong> <span class="status-badge"><!-- status --></span>
                    </div>
                </div>
                <div class="tags-container">
                    <!-- Add tags dynamically -->
                </div>
            </div>

            <section class="citation-section">
                <h2>Citation</h2>
                <p class="citation-text">
                    <!-- Manually formatted citation goes here -->
                </p>
            </section>

            <section class="key-insights">
                <h2>Key Insights</h2>
                <!-- Add key insights here -->
            </section>

            <section class="detailed-notes" style="display: none;">
                <h2>Detailed Notes</h2>
                <!-- Optional detailed notes go here -->
            </section>

            <section class="quotes">
                <h2>Notable Quotes</h2>
                <!-- Add quotes with page numbers here -->
            </section>

            <section class="reflections">
                <h2>Personal Reflections</h2>
                <!-- Add personal thoughts, connections, and meta analysis here -->
            </section>

            <section class="references">
                <h2>Related References</h2>
                <!-- Add any citations to other papers/books mentioned -->
            </section>
        </article>
    </main>

    <footer>
        <p>&copy; 2025 Matt Rude. All rights reserved.</p>
    </footer>
    <!-- Include both scripts for full functionality -->
    <script src="/assets/js/annotations.js"></script>
    <script src="/assets/js/blog.js"></script>
</body>
</html>
